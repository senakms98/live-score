<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e626951ecb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="text-white">
      <div
        class="container d-flex justify-content-center g-col-6 align-items-center"
      >
        <div class="row">
          <div class="col-6 bg-dark" id="team1">
            <h3>Takım A</h3>
            <h4></h4>
            <div class="buttons">
              <button class="increase-button" onclick="increaseScore1()">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button class="decrease-button" onclick="decreaseScore1()">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
            <div class="direct-score">
              <button onclick="directAssign1()">direkt ata</button>
            </div>
            <div class="change-name">
              <button onclick="changeName1()">isim değiştir</button>
            </div>
          </div>
          <div class="col-6" id="team2">
            <h3>Takım B</h3>
            <h4></h4>
            <div class="buttons">
              <button class="btn btn-outline-light" onclick="increaseScore2()">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button class="btn btn-outline-light" onclick="decreaseScore2()">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
            <div class="direct-score">
              <button onclick="directAssign2()">direkt ata</button>
            </div>
            <div class="change-name">
              <button onclick="changeName2()">isim değiştir</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
